<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Zubia Onboarding Final Fix</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#FF00FF",
                        "charcoal-dark": "#121212",
                        "charcoal-light": "#1C1C1E",
                        "accent-pink": "#FF00FF",
                        "text-main": "#FFFFFF",
                        "text-sub": "#A1A1AA",
                        "zubia-magenta": "#FF00FF",
                        "zubia-dark-magenta": "#D000D0",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    backgroundImage: {
                        'gradient-primary': 'linear-gradient(135deg, #FF00FF 0%, #D000D0 100%)',
                    }
                },
            },
        };
    </script>
    <style>
        body {
            min-height: max(844px, 100dvh);
            background-color: #121212;
        }

        .glow-effect {
            box-shadow: 0 0 60px -15px rgba(255, 0, 255, 0.4);
        }

        .neon-ring {
            fill: none;
            stroke: white;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.6)) drop-shadow(0 0 8px rgba(255, 255, 255, 0.4));
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="font-display bg-charcoal-dark min-h-screen flex flex-col items-center justify-between antialiased text-white selection:bg-accent-pink selection:text-white">
    <div class="w-full h-12 flex justify-between items-center px-6 pt-2 shrink-0 z-20">
        <div class="text-sm font-semibold text-white">9:41</div>
        <div class="flex items-center space-x-2">
            <span class="material-symbols-outlined text-[18px]">signal_cellular_alt</span>
            <span class="material-symbols-outlined text-[18px]">wifi</span>
            <span class="material-symbols-outlined text-[18px]">battery_full</span>
        </div>
    </div>
    <main class="flex-1 w-full max-w-md px-8 flex flex-col items-center justify-center relative z-10">
        <div
            class="absolute top-1/3 left-1/2 -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-[var(--accent-pink)] opacity-5 rounded-full blur-[100px] pointer-events-none -z-10">
        </div>
        <div class="flex flex-col items-center mb-12">
            <div class="w-64 h-64 sm:w-72 sm:h-72 flex items-center justify-center relative z-10">
                <svg class="drop-shadow-2xl overflow-visible" fill="none" height="100%" viewBox="0 0 200 200"
                    width="100%" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="gradientZ" x1="0%" x2="100%" y1="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#FF00FF;stop-opacity:1"></stop>
                            <stop offset="100%" style="stop-color:#D000D0;stop-opacity:1"></stop>
                        </linearGradient>
                        <filter height="200%" id="whiteGlow" width="200%" x="-50%" y="-50%">
                            <feGaussianBlur in="SourceAlpha" stdDeviation="4"></feGaussianBlur>
                            <feOffset dx="0" dy="0" result="offsetblur"></feOffset>
                            <feFlood flood-color="white" result="color"></feFlood>
                            <feComposite in="color" in2="offsetblur" operator="in"></feComposite>
                            <feMerge>
                                <feMergeNode></feMergeNode>
                                <feMergeNode in="SourceGraphic"></feMergeNode>
                            </feMerge>
                        </filter>
                        <filter id="softGlow">
                            <feGaussianBlur result="coloredBlur" stdDeviation="2.5"></feGaussianBlur>
                            <feMerge>
                                <feMergeNode in="coloredBlur"></feMergeNode>
                                <feMergeNode in="SourceGraphic"></feMergeNode>
                            </feMerge>
                        </filter>
                    </defs>
                    <path class="neon-ring" d="M100 20
                               C 130 20, 150 40, 165 60
                               C 180 80, 180 120, 165 140
                               C 150 160, 130 180, 100 180
                               C 70 180, 50 160, 35 140
                               C 20 120, 20 80, 35 60
                               C 50 40, 70 20, 100 20 Z" opacity="0.6" stroke-width="2"></path>
                    <path class="neon-ring" d="M100 35
                               C 125 35, 140 50, 150 65
                               C 160 80, 160 115, 150 135
                               C 140 150, 125 165, 100 165
                               C 75 165, 60 150, 50 135
                               C 40 115, 40 80, 50 65
                               C 60 50, 75 35, 100 35 Z" opacity="0.8" stroke-width="2.5"></path>
                    <path class="neon-ring" d="M100 50
                               C 118 50, 130 60, 138 72
                               C 145 85, 145 112, 138 128
                               C 130 140, 118 150, 100 150
                               C 82 150, 70 140, 62 128
                               C 55 112, 55 85, 62 72
                               C 70 60, 82 50, 100 50 Z" opacity="1" stroke-width="3"></path>
                    <g filter="url(#whiteGlow)">
                        <path d="M70 72
                                 C 70 66, 74 62, 80 62
                                 L 120 62
                                 C 126 62, 130 66, 130 72
                                 L 130 76
                                 C 130 79, 128 82, 125 85
                                 L 95 122
                                 L 125 122
                                 C 131 122, 135 126, 135 132
                                 C 135 138, 131 142, 125 142
                                 L 75 142
                                 C 69 142, 65 138, 65 132
                                 L 65 128
                                 C 65 125, 67 122, 70 119
                                 L 100 82
                                 L 80 82
                                 C 74 82, 70 78, 70 72 Z" fill="url(#gradientZ)" stroke="white" stroke-opacity="0.7"
                            stroke-width="2"></path>
                    </g>
                </svg>
            </div>
            <h1 class="mt-4 text-4xl font-bold text-white tracking-wide">Zubia</h1>
        </div>
        <div class="text-center space-y-4 max-w-xs mx-auto z-10">
            <h2 class="text-2xl sm:text-3xl font-bold text-text-main tracking-tight leading-tight">
                Break <span
                    class="text-transparent bg-clip-text bg-gradient-to-r from-[#FF00FF] to-[#D000D0]">Language</span>
                Barriers
            </h2>
            <p class="text-text-sub text-sm sm:text-base leading-relaxed font-normal">
                Real-time voice translation at your fingertips. Talk freely, connect globally.
            </p>
        </div>
    </main>
    <div class="w-full max-w-md px-6 pb-10 pt-4 z-10">
        <a href="/app"
            class="w-full py-4 px-6 rounded-2xl bg-gradient-primary text-white font-bold text-lg shadow-lg shadow-[#FF00FF]/20 hover:shadow-[#FF00FF]/40 active:scale-[0.98] transition-all duration-200 flex items-center justify-center group relative overflow-hidden">
            <div
                class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300">
            </div>
            <span class="relative z-10 mr-2">Get Started</span>
            <span
                class="material-symbols-outlined relative z-10 transition-transform group-hover:translate-x-1">arrow_forward</span>
        </a>
        <p class="text-xs text-center text-zinc-500 mt-6">
            By continuing, you agree to our <a class="underline hover:text-zinc-300 transition-colors"
                href="#">Terms</a> &amp; <a class="underline hover:text-zinc-300 transition-colors" href="#">Privacy
                Policy</a>
        </p>
        <div class="w-32 h-1 bg-zinc-800 rounded-full mx-auto mt-6"></div>
    </div>

</body>

</html>
