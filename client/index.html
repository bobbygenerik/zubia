<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zubia â€” Real-Time Audio Translation Chat</title>
    <meta name="description"
        content="Zubia: Speak your language, hear theirs. Real-time AI-powered audio translation chat.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <!-- ============================================================ -->
    <!-- LOBBY SCREEN -->
    <!-- ============================================================ -->
    <div id="lobby-screen" class="screen active">
        <div class="lobby-bg-orbs">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="orb orb-3"></div>
        </div>

        <div class="lobby-container">
            <header class="lobby-header">
                <div class="logo-group">
                    <div class="logo-icon">
                        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="24" cy="24" r="22" stroke="url(#logoGrad)" stroke-width="2.5" fill="none" />
                            <path
                                d="M16 20C16 17.7909 17.7909 16 20 16H28C30.2091 16 32 17.7909 32 20V26C32 28.2091 30.2091 30 28 30H26L24 34L22 30H20C17.7909 30 16 28.2091 16 26V20Z"
                                fill="url(#logoGrad)" />
                            <circle cx="21" cy="23" r="1.5" fill="white" />
                            <circle cx="27" cy="23" r="1.5" fill="white" />
                            <path d="M10 24C10 24 8 20 8 16" stroke="url(#logoGrad)" stroke-width="2"
                                stroke-linecap="round" opacity="0.5" />
                            <path d="M38 24C38 24 40 20 40 16" stroke="url(#logoGrad)" stroke-width="2"
                                stroke-linecap="round" opacity="0.5" />
                            <path d="M6 24C6 24 3 18 3 12" stroke="url(#logoGrad)" stroke-width="2"
                                stroke-linecap="round" opacity="0.3" />
                            <path d="M42 24C42 24 45 18 45 12" stroke="url(#logoGrad)" stroke-width="2"
                                stroke-linecap="round" opacity="0.3" />
                            <defs>
                                <linearGradient id="logoGrad" x1="0" y1="0" x2="48" y2="48">
                                    <stop offset="0%" stop-color="#8B5CF6" />
                                    <stop offset="50%" stop-color="#06B6D4" />
                                    <stop offset="100%" stop-color="#10B981" />
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <div>
                        <h1 class="logo-text">Zubia</h1>
                        <p class="logo-tagline">Speak your language. Hear theirs.</p>
                    </div>
                </div>
            </header>

            <div class="lobby-cards">
                <!-- Join / Create Room Card -->
                <div class="glass-card lobby-main-card">
                    <div class="card-section">
                        <label class="field-label" for="user-name">Your Name</label>
                        <input type="text" id="user-name" class="glass-input" placeholder="Enter your name..."
                            maxlength="20" autocomplete="off">
                    </div>

                    <div class="card-section">
                        <label class="field-label" for="user-language">Your Language</label>
                        <select id="user-language" class="glass-select">
                            <!-- Populated by JS -->
                        </select>
                    </div>

                    <div class="card-divider">
                        <span>Join or Create</span>
                    </div>

                    <div class="card-section">
                        <label class="field-label" for="room-code">Room Code</label>
                        <div class="input-group">
                            <input type="text" id="room-code" class="glass-input" placeholder="Enter room code..."
                                maxlength="8" autocomplete="off">
                            <button id="btn-join-room" class="btn btn-primary" disabled>
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M15 3h4a2 2 0 012 2v14a2 2 0 01-2 2h-4M10 17l5-5-5-5M13.8 12H3" />
                                </svg>
                                Join
                            </button>
                        </div>
                    </div>

                    <div class="card-section">
                        <button id="btn-create-room" class="btn btn-gradient btn-full">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="12" cy="12" r="10" />
                                <path d="M12 8v8M8 12h8" />
                            </svg>
                            Create New Room
                        </button>
                    </div>
                </div>

                <!-- Active Rooms Card -->
                <div class="glass-card lobby-rooms-card">
                    <h3 class="card-title">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                            <circle cx="9" cy="7" r="4" />
                            <path d="M23 21v-2a4 4 0 00-3-3.87M16 3.13a4 4 0 010 7.75" />
                        </svg>
                        Active Rooms
                    </h3>
                    <div id="room-list" class="room-list">
                        <div class="room-list-empty">No active rooms. Create one!</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ============================================================ -->
    <!-- CHAT ROOM SCREEN -->
    <!-- ============================================================ -->
    <div id="chat-screen" class="screen">
        <div class="chat-bg-orbs">
            <div class="orb orb-4"></div>
            <div class="orb orb-5"></div>
        </div>

        <!-- Top Bar -->
        <header class="chat-header glass-bar">
            <button id="btn-leave" class="btn btn-ghost" title="Leave Room">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 5l-7 7 7 7" />
                </svg>
            </button>
            <div class="room-info">
                <h2 id="room-name-display" class="room-title">Room</h2>
                <span id="room-id-display" class="room-code-badge"></span>
            </div>
            <div class="header-actions">
                <select id="language-switcher" class="glass-select-sm" title="Change your language">
                    <!-- Populated by JS -->
                </select>
            </div>
        </header>

        <!-- Main Content -->
        <div class="chat-body">
            <!-- Participants Sidebar -->
            <aside class="participants-panel glass-panel">
                <h3 class="panel-title">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                        <circle cx="9" cy="7" r="4" />
                    </svg>
                    Participants
                    <span id="participant-count" class="count-badge">0</span>
                </h3>
                <ul id="participant-list" class="participant-list"></ul>
            </aside>

            <!-- Center: Audio Visualizer + Controls -->
            <div class="chat-center">
                <!-- Translation Feed -->
                <div id="translation-feed" class="translation-feed">
                    <div class="feed-placeholder">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1" opacity="0.3">
                            <path d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z" />
                            <path d="M19 10v2a7 7 0 01-14 0v-2M12 19v4M8 23h8" />
                        </svg>
                        <p>Start speaking to see translations here</p>
                    </div>
                </div>

                <!-- Audio Visualizer -->
                <div class="visualizer-container">
                    <canvas id="audio-visualizer" class="audio-visualizer"></canvas>
                    <div id="status-indicator" class="status-indicator">
                        <span class="status-dot"></span>
                        <span id="status-text">Ready</span>
                    </div>
                </div>

                <!-- Mode Toggle -->
                <div class="mode-toggle-container">
                    <div id="mode-toggle" class="mode-toggle">
                        <button id="mode-realtime" class="mode-btn active" title="Real-time: continuous translation">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M2 12h4l3-9 4 18 3-9h4" />
                            </svg>
                            Real-time
                        </button>
                        <button id="mode-walkie" class="mode-btn" title="Walkie-talkie: hold to talk">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="6" y="2" width="12" height="20" rx="3" />
                                <circle cx="12" cy="8" r="2" />
                                <line x1="12" y1="14" x2="12" y2="18" />
                            </svg>
                            Walkie-talkie
                        </button>
                        <div class="mode-slider"></div>
                    </div>
                </div>

                <!-- Controls -->
                <div class="controls-bar">
                    <button id="btn-mic" class="btn-mic" title="Click to speak">
                        <div class="mic-ring"></div>
                        <svg class="mic-icon" width="28" height="28" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z" />
                            <path d="M19 10v2a7 7 0 01-14 0v-2" />
                            <line x1="12" y1="19" x2="12" y2="23" />
                            <line x1="8" y1="23" x2="16" y2="23" />
                        </svg>
                        <svg class="mic-off-icon" width="28" height="28" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" style="display:none">
                            <line x1="1" y1="1" x2="23" y2="23" />
                            <path d="M9 9v3a3 3 0 005.12 2.12M15 9.34V4a3 3 0 00-5.94-.6" />
                            <path d="M17 16.95A7 7 0 015 12v-2m14 0v2c0 .28-.02.56-.06.83" />
                            <line x1="12" y1="19" x2="12" y2="23" />
                            <line x1="8" y1="23" x2="16" y2="23" />
                        </svg>
                    </button>

                    <div class="volume-control">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" />
                            <path d="M19.07 4.93a10 10 0 010 14.14M15.54 8.46a5 5 0 010 7.07" />
                        </svg>
                        <input type="range" id="volume-slider" min="0" max="100" value="80" class="slider">
                    </div>
                </div>
                <p id="mic-hint" class="mic-hint">Click to start streaming</p>
            </div>
        </div>
    </div>

    <!-- ============================================================ -->
    <!-- CONNECTION OVERLAY -->
    <!-- ============================================================ -->
    <div id="connecting-overlay" class="overlay" style="display:none">
        <div class="overlay-content">
            <div class="spinner"></div>
            <p id="connecting-text">Connecting...</p>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
